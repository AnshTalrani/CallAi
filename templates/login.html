<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Agent Pro - Login</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page" data-theme="dark">
    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
        <i class="fas fa-moon"></i>
    </button>
    <div class="login-container">
        <div class="login-header">
            <div class="brand">
                <i class="fas fa-phone-alt"></i>
                <h1>Call Agent Pro</h1>
            </div>
            <p>Your AI-Powered Call Management Solution</p>
        </div>

        <div class="login-tabs">
            <button class="tab-btn active" data-tab="login">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
            <button class="tab-btn" data-tab="register">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form-container active">
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="login-email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="login-email" name="email" required placeholder="Enter your email" />
                </div>
                <div class="form-group">
                    <label for="login-password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="login-password" name="password" required placeholder="Enter your password" />
                </div>
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="register-form" class="auth-form-container">
            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-first-name">
                            <i class="fas fa-user"></i>
                            First Name
                        </label>
                        <input type="text" id="register-first-name" name="first_name" required placeholder="Enter first name" />
                    </div>
                    <div class="form-group">
                        <label for="register-last-name">
                            <i class="fas fa-user"></i>
                            Last Name
                        </label>
                        <input type="text" id="register-last-name" name="last_name" required placeholder="Enter last name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="register-email" name="email" required placeholder="Enter your email" />
                </div>
                <div class="form-group">
                    <label for="register-company">
                        <i class="fas fa-building"></i>
                        Company Name
                    </label>
                    <input type="text" id="register-company" name="company_name" placeholder="Enter company name" />
                </div>
                <div class="form-group">
                    <label for="register-password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="register-password" name="password" required placeholder="Create a password" />
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="register-confirm-password" name="confirm_password" required placeholder="Confirm your password" />
                </div>
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
        </div>

        <div class="login-footer">
            <p>By continuing, you agree to our Terms of Service and Privacy Policy</p>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetTab = btn.dataset.tab;
                
                // Update active tab button
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update active form
                document.querySelectorAll('.auth-form-container').forEach(form => form.classList.remove('active'));
                document.getElementById(`${targetTab}-form`).classList.add('active');
            });
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert(result.error || 'Login failed');
                }
            } catch (error) {
                alert('Login failed. Please try again.');
            }
        });

        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            if (formData.get('password') !== formData.get('confirm_password')) {
                alert('Passwords do not match');
                return;
            }

            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                company_name: formData.get('company_name')
            };

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert(result.error || 'Registration failed');
                }
            } catch (error) {
                alert('Registration failed. Please try again.');
            }
        });

        // Dark mode toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');
        
        // Check for saved theme preference or default to dark
        const currentTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                icon.className = 'fas fa-moon';
                icon.title = 'Switch to Light Mode';
            } else {
                icon.className = 'fas fa-sun';
                icon.title = 'Switch to Dark Mode';
            }
        }
    </script>
</body>
</html>
